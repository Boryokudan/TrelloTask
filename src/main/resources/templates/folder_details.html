<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link type="text/css" rel="stylesheet" th:href="@{'/css/bootstrap.css'}">
  <script type="text/javascript" th:src="@{'/js/bootstrap.js'}" defer></script>
  <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}" defer></script>
</head>
<body>
  <div class="col-12" th:insert="~{elements/navbar.html}"></div>
  <div class="container">
    <div class="row">
      <div class="col-10 mx-auto">
        <div class="card">
          <h5 class="card-header" th:text="${folder.getName()}"></h5>
          <div class="card-body">
            <p class="card-text" th:text="${folder.getDescription()}"></p>
          </div>
          <div class="card-footer">
            <div th:each="category : ${folder.getCategories()}">
              <form th:action="@{'/folders/delete_category'}" method="post">
                <input type="hidden" name="folderId" th:value="${folder.getId()}">
                <input type="hidden" name="categoryId" th:value="${category.getId()}">
                <button class="btn btn-primary" th:text="'- ' + ${category.getName()}"></button>
              </form>
            </div>
            <hr>
            <div th:each="category : ${categories}">
              <form th:action="@{'/folders/delete_category'}" method="post">
                <input type="hidden" name="folderId" th:value="${folder.getId()}">
                <input type="hidden" name="categoryId" th:value="${category.getId()}">
                <button class="btn btn-primary" th:text="'- ' + ${category.getName()}"></button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
