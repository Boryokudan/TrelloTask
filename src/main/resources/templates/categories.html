<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main Page</title>
  <link type="text/css" rel="stylesheet" th:href="@{'/css/bootstrap.css'}">
  <script type="text/javascript" th:src="@{'/js/bootstrap.js'}" defer></script>
  <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}" defer></script>
</head>
<body>
  <div class="col-10 mx-auto" th:insert="~{navbar.html}"></div>
  <div class="container col-10 mx-auto">
    <div class="row">
      <div class="mt-3" th:if="categories != null">
        <div class="card mt-3" th:each="category : ${categories}">
          <h5 class="card-header" th:text="${category.getName()}"></h5>
          <div class="card-body">
            <p class="card-text" th:text="${category.getDescription()}"></p>
            <a th:href="@{'/folders/' + ${category.getId()}}" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
