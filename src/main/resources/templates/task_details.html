<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Task Info</title>
  <link type="text/css" rel="stylesheet" th:href="@{'/css/bootstrap.css'}">
  <script type="text/javascript" th:src="@{'/js/bootstrap.js'}" defer></script>
  <script type="text/javascript" th:src="@{'/js/bootstrap.bundle.js'}" defer></script>
</head>
<body>
    <div class="col-10 mx-auto" th:insert="~{navbar.html}"></div>
    <div class="container">
    <div class="row">
      <div class="col-10 mx-auto">
        <div class="card">
          <h5 class="card-header" th:text="${task.getTitle()}"></h5>
          <div class="card-body">
            <p class="card-text" th:text="${task.getDescription()}"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
